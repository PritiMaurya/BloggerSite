<div class="row">
  <div class="col-md-3">
  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel panel-header">
        <h3 class="text text-primary" align="center">Edit Profile</h3>
      </div>
      <div class="panel panel-body">
        <form [formGroup]= "userEditForm" (ngSubmit)="onEdit()">
          <div class="form-group">
            <input type="text"
                   placeholder="Enter Name"
                   formControlName="pname"
                   class="form-control">
          </div>
          <div class="form-group">
            <input type="text"
                   placeholder="Enter Mobile no"
                   formControlName="mobile"
                   class="form-control">

          </div>
          <div class="form-group">
            <label>Profile Pic:</label>
            <input type="file"
                   (change)="changeImageEdit($event)"
                   class="form-control"
                   id="pic">
          </div>
          <button class="btn btn-success" type="submit" [disabled]="userEditForm.invalid">Edit</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-3">
  </div>
</div>
